---
kind: Service
apiVersion: v1
metadata:
  annotations:
    service.beta.kubernetes.io/azure-dns-label-name: react-app-handson
  name: {{ .Values.appName }}-svc
  namespace: handson
spec:
  loadBalancerIP: 20.189.121.5
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 5000
      protocol: TCP
  selector:
    app: {{ .Values.appName }}